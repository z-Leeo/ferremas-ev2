{% extends 'base.html'%}
{% block contenido %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products page</title>
</head>
<body>
    <h2>Productos</h2>
    
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 50px;
        }

        .products {
            width: calc(33.33% - 20px); /* El 20px es el margen entre las tarjetas */
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        .products img {
            max-width: auto;
            max-height: 200px;
            margin-bottom: 10px;
        }
    </style>

    <h1>Products</h1>
    <div class="container">
        {% for i in products %}
            <div class="products">
                <a href="{% url 'checkout' i.id %}">
                    <img class="img" src="{{i.image.url}}" alt="">
                </a><br>
                <p>Nombre: {{i.name}}</p>
                <p>Marca: {{i.marca}}</p>
                <p>Descripción: {{i.description}}</p>
                <p>Precio: $ {{i.price}}</p>
                
                <a href="{% url 'checkout' i.id %}">Añadir a carrito</a>
            </div>
        {% endfor %}
    </div>
   
</body>
</html>

{% endblock %}
