{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<body class="registerBody">
    <div class="contenido-registro">
        <div class="wrapper register-w">
            <div class="form-box register">
                <h2 class="text-login">Registrar</h2>
                <form action="{% url 'registro' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-box">
                        <input name="username" type="text" required>
                        <label for="">Nombre de usuario</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" name="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input name="password1" type="password" required>
                        <label for="">Contraseña</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input name="password2" type="password" required>
                        <label for="">Confirmar Contraseña</label>
                    </div>
                    <div class="remember-forgot">
                        <label for="" class="textCheck">
                            <input type="checkbox" class="checks" required>
                            Estoy de acuerdo con los términos
                        </label>
                    </div>
                    <button type="submit" id="validarBtn" class="btn-login">Registrar</button>
                    <div class="login-register">
                        <p class="textCheck">¿Ya tienes una cuenta? <a href="{% url 'login' %}" class="login-link">Ingresar</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="{% static 'app/js/java.js' %}"></script>
{% endblock %}
